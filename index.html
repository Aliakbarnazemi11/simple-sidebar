<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Side bar<pl/title>
</head>

<body>
    <main>
        <!-- Start Header -->
        <header class="container-fluid container-xxl">
            <nav class="navbar navbar-fixed-top" dir="rtl">
                <div class="container-fluid">
                    <div class="d-flex">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <button id="sidebarCollapse" class="btn button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                    class="bi bi-list text-white" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                                </svg>
                            </button>

                            <button id="open" style="display: none;font-size: 24px;color: white;" class="btn button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="45" fill="currentColor"
                                    class="bi bi-x-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                    <path
                                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                                </svg>
                            </button>
                        </ul>
                    </div>
                    <a class="navbar-brand fs-3" href="#">
                        <img src="/assets/images/651bdc7525239ceea7128349_Logo.svg" style="width: 150px;height: 50px;"
                            alt="">
                    </a>
                </div>
            </nav>

            <aside id="sidebar" class="">
                <div class="sidebar-content" id="sidebar-content">
                    <div>
                        <h2 class="text-center container">Menu Homepage</h2>
                    </div>
                    <br>
                    <ul class="sidebar-items">
                        <li><a href="#">Home</a></li>
                        <br>
                        <li><a href="#">About Us</a></li>
                        <br>
                        <li><a href="#">Services</a></li>
                        <br>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </aside>
        </header>
        <!-- End Header -->
    </main>

    <script>
        
// Start Sidebar
document.addEventListener('DOMContentLoaded', function (x) {
    const sidebarCollapse = document.getElementById('sidebarCollapse');
    const sidebar = document.getElementById('sidebar');
    const opensidebar = document.getElementById('open');
    const sidebarcontent = document.getElementById('sidebar-content');

    sidebarCollapse.addEventListener('click', function () {
        sidebar.classList.toggle('active');
        sidebar.style.width = '100%';
        sidebar.style.height = '90vh';
        sidebarcontent.style.display = 'block';
        sidebarCollapse.style.display = 'none';
        opensidebar.style.display = 'block';
    });

    opensidebar.addEventListener('click', function () {
        opensidebar.style.display = 'none';
        sidebar.style.width = '0%';
        sidebar.style.height = '0vh';
        sidebarcontent.style.display = 'none';
        sidebarCollapse.style.display = 'block';
    });
});

// End Sidebar
    </script>
</body>

</html>
</body>

</html>
